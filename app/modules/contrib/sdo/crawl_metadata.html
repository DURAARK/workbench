	<div class="container">
		<div class ="row">
			<div class="col-lg-9">
				<div class="panel panel-default">
					<h3>Metadata</h3>
				</div>
			</div>
		</div>	
	</div>
	
	<div class="container">
		<div class ="row">
			<div class="col-lg-9">
				<div class="panel panel-default">
					<img class="featuredImg" src="img/lod-cloud_2010.png" alt="lod-cloud-2010" width=50% height=30%>
				</div>
			</div>
		</div>	
	</div>
	
	<div class="container">
		<div class ="row">
			<div class="col-lg-9">
				<div class="panel panel-default">
					<div class ="page-panel-body">
						<div class="page-header">
							<h4>View Metadata</h4> 
						</div>
					</div>
					
				<form class="form-horizontal" role="form">
				
					<div class="form-group">
						  <label for="dataset_choice" class="col-lg-2 control-label">Select Dataset:</label>
						   <div class="col-lg-10">
								<div class ="dropdown">
									<div class="btn-group">
										<a class="btn btn-default" href="#">
											<i class=" icon-user icon-white"></i> Choose dataset
										</a>
										<a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#">
											<span class="caret"></span>
										</a>
										<ul class="dropdown-menu">
											<li><a href="#"><i class="icon-pencil"></i>default</a></li>
											<li><a href="#"><i class="icon-trash"></i>customize</a></li>
										</ul>
									</div>								
								</div>
						  </div>
					</div>
					
					<div class="form-group">
						  <label for="dataset_choice" class="col-lg-2 control-label">Dataset-id:</label>
						   <div class="col-lg-10">
								<div class ="dropdown">
									<div class="btn-group">
										<a class="btn btn-default" href="#">
											<i class=" icon-user icon-white"></i> select dataset-id
										</a>
										<a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#">
											<span class="caret"></span>
										</a>
										<ul class="dropdown-menu">
											<li><a href="#"><i class="icon-pencil"></i>yovisto</a></li>
											<li><a href="#"><i class="icon-trash"></i>enipedia</a></li>
											<li><a href="#"><i class="icon-trash"></i>data.gov</a></li>
											<li><a href="#"><i class="icon-trash"></i>semantic web dog food corpus</a></li>
										</ul>
									</div>								
								</div>
						  </div>
					</div>
					  
					<div class="form-group">
						  <div class="col-lg-offset-2 col-lg-10">
							 <button type="submit" class="btn btn-primary">View Metadata</button>
						  </div>
					</div>
			    </form>
				</div>		
			</div>
		</div>
	</div>
